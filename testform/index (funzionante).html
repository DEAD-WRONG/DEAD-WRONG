<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Invia un messaggio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: white;
    color: black;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    font-weight: normal;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  textarea {
    margin: 8px;
    padding: 8px;
    width: 250px;
    height: 100px;
    border: 1px solid black;
    background: white;
    color: black;
    font-family: monospace;
    resize: none;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    border: 1px solid black;
    background: white;
    color: black;
    cursor: pointer;
  }

  button:hover {
    background: black;
    color: white;
  }

  p {
    margin-top: 10px;
  }
</style>
</head>
<body>
  <h1>Scrivi un messaggio</h1>

  <!-- üëá Inserisci qui il tuo URL dell‚ÄôApp Script (termina con /exec) -->
  <form id="msgForm" action="https://script.google.com/macros/s/AKfycbwrcKYXFmDsTAZLXoqOvdEZd8EgFtTvE50Zyv4FtP6oZnQJ2u1kuayvgljq9pXUYhn3/exec" method="post" target="hidden_iframe">
    <textarea name="messaggio" id="messaggio" placeholder="Scrivi qui..." required></textarea>
    <button type="submit">Invia</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>
  <p id="status"></p>

  <script>
    const form = document.getElementById('msgForm');
    const textarea = document.getElementById('messaggio');
    const status = document.getElementById('status');

    form.addEventListener('submit', () => {
      status.textContent = "Invio in corso...";
      // Reset dopo un breve delay
      setTimeout(() => {
        textarea.value = "";
        status.textContent = "Messaggio inviato! Sar√† visibile dopo approvazione.";
      }, 1000);
    });
  </script>
</body>
</html>
