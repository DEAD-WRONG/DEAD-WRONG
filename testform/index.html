<title>Scrivi un messaggio</title>

  :root {
    --bg: #ffffff;
    --fg: #000000;
    --radius: 12px;

    margin: 0;
    padding: 24px;
    min-height: 100vh;
    background: var(--bg);

    font-family: "Inter", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;

  }

  h1 {

    margin-bottom: 24px;
    text-align: center;
    font-size: 1.6rem;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    width: 100%;
    max-width: 360px;
    background: transparent;
    padding: 0;
  }

  textarea {
    border: none;
    border-radius: var(--radius);
    padding: 12px;
    font-family: inherit;
    font-size: 1rem;
    resize: none;
    height: 120px;
    outline: none;
    background: #f8f8f8;
    transition: background 0.2s;
  }

  textarea:focus {
    background: #f0f0f0;
  }

  button {
    margin-top: 16px;
    padding: 12px;
    border: none;
    border-radius: var(--radius);
    background: #000;
    color: #fff;
    font-family: "Inter", sans-serif; /* forzato per coerenza */
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
  }

  button:hover {
    background: #333;
  }

  button:active {
    transform: scale(0.98);
  }

  p {
    margin-top: 16px;
    text-align: center;
    font-size: 0.9rem;
  }

  @media (max-width: 480px) {
    body {
      padding: 16px;
    }
    h1 {
      font-size: 1.4rem;
    }
  }
</style>
</head>
