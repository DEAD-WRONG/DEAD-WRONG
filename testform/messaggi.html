<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Messaggi</title>

<!-- Font elegante -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  :root {
    --bg: #ffffff;
    --fg: #000000;
    --radius: 12px;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    position: relative;
    overflow: hidden;
    background: var(--bg);
    color: var(--fg);
    font-family: "Inter", sans-serif;
    min-height: 100vh;
  }

  .msg {
    position: absolute;
    max-width: 240px;
    background: #f8f8f8;
    padding: 12px 14px;
    border-radius: var(--radius);
    font-size: 0.95rem;
    line-height: 1.4;
    opacity: 0;
    transform: scale(0.9);
    animation: fadeIn 0.8s ease forwards;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Effetto di comparsa sfalsato */
  .msg:nth-child(odd) { animation-delay: 0.1s; }
  .msg:nth-child(even) { animation-delay: 0.3s; }

  /* Per schermi piccoli: messaggi meno sparsi */
  @media (max-width: 600px) {
    .msg {
      max-width: 90%;
      left: 50% !important;
      transform: translateX(-50%) scale(1);
      position: relative;
      margin: 12px auto;
      animation: fadeInMobile 0.6s ease forwards;
    }

    @keyframes fadeInMobile {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      overflow-y: auto;
      padding: 24px 0;
    }
  }
</style>
</head>
<body>

<script>
  // ðŸ”— Inserisci qui il tuo URL dellâ€™App Script
  const scriptURL = "https://script.google.com/macros/s/AKfycbygWL5hyE5z7JzXB2axV_QSAM7UJQwJlfKuBbXyY31XizqZUzksAk8mWl6D7IYuKaQ0/exec?callback=renderMessages";

  function renderMessages(data) {
    data.forEach(m => {
      const div = document.createElement('div');
      div.className = 'msg';
      div.textContent = m.messaggio;
      document.body.appendChild(div);

      // Posizione casuale (solo desktop)
      if (window.innerWidth > 600) {
        const x = Math.random() * (window.innerWidth - 260);
        const y = Math.random() * (window.innerHeight - 120);
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
      }
    });
  }

  // Caricamento JSONP
  const s = document.createElement('script');
  s.src = scriptURL;
  document.body.appendChild(s);
</script>

</body>
</html>
