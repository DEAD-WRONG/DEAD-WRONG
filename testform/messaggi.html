<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Messaggi</title>
<style>
  body {
    position: relative;
    overflow: hidden;
    background: white;
    color: black;
    font-family: monospace;
    height: 100vh;
    margin: 0;
  }
  .msg {
    position: absolute;
    border: 1px solid black;
    padding: 10px;
    background: white;
    max-width: 200px;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzIN1e_TRLW48HQp9kdEifkPIxVmsbCUx6WMdIAow0GlfSO_nMuhowqTDlBDZXhnxFE/exec";

  fetch(scriptURL)
    .then(r => r.json())
    .then(msgs => {
      msgs.forEach(m => {
        const div = document.createElement('div');
        div.className = 'msg';
        div.textContent = m.messaggio;
        document.body.appendChild(div);

        // Posizione casuale
        const x = Math.random() * (window.innerWidth - 220);
        const y = Math.random() * (window.innerHeight - 120);
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
      });
    });
</script>
</body>
</html>
