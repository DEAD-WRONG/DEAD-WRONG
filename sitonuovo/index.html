<!doctype html>
<meta charset="utf-8">
<link href="https://api.fontshare.com/v2/css?f[]=switzer@400&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;height:100vh;
  font-family:Switzer,sans-serif;
  text-transform:uppercase;color:#000;
  font-size: 20px;
  display:grid;
  grid-template-rows:80px 1fr auto;
}

/* HEADER */
header{
  border-bottom:2px solid #000;
  padding:16px 30px;
  display:flex;
  align-items:center;
}
header img{
  max-height:80%;
  max-width:160px;
  object-fit:contain;
}

/* FOOTER */
footer{
  border-top:2px solid #000;
  padding:12px 30px;
  font-size:12px;
  text-align:center;
}

/* MAIN */
main{display:flex}
#l,#r{flex:1;padding:30px}
#r{border-left:2px solid #000}

/* LINKS */
a,.item{
  display:flex;
  align-items:center;
  gap:12px;
  color:#000;text-decoration:none;
  margin:8px 0;
  cursor:pointer;
  position:relative;
  transition:transform .25s,opacity .25s
}
a:hover,.item:hover{transform:translateX(6px);opacity:.7}
.sel::before{content:":: ";position:absolute;left:-24px}

/* TAGS */
.meta{
  font-size:11px;
}
</style>

<header>
  <!-- inserisci qui il tuo logo -->
  <img src="images/logo.jpg" alt="DEAD WRONG">
</header>

<main>
  <div id="l">
    <a onclick="artists(this)">artists</a>
    <a href="https://shop.deadwrong.it">shop</a>
    <a href="https://instagram.com/deadwrong.it">instagram</a>
    <a onclick="contact(this)">contact</a>
  </div>
  <div id="r"></div>
</main>

<footer>
  Â© 2026 DEAD WRONG
</footer>

<script>
const r=document.getElementById('r')
const clear=_=>document.querySelectorAll('.sel').forEach(e=>e.classList.remove('sel'))

function artists(el){
  clear();el.classList.add('sel')
  r.innerHTML=`
    <div class="item">
      <span>emilianoakario</span>
      <span class="meta">[management] [booking] [label]</span>
    </div>
    <div class="item">
      <span>ett</span>
      <span class="meta">[management] [booking] [label]</span>
    </div>`
}
  
function contact(el){
  clear();el.classList.add('sel')
  r.innerHTML='<a href="mailto:info@deadwrong.it">info@deadwrong.it</a>'
}

document.querySelectorAll('a[href]').forEach(a=>{
  if(a.href.startsWith('http')){
    a.target='_blank'
    a.rel='noopener noreferrer'
  }
})
</script>
