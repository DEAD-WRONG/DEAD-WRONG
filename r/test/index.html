<!doctype html>
<html>
<head>
    <title>TITOLO TEST</title>
        <script>
    window.onload = function() {
    <!-- Deep link URL for existing users with app already installed on their device -->
        window.location = 'intent://[link YT]#Intent;package=com.google.android.youtube;scheme=https;end';
        window.location = 'vnd.youtube://[link YT]';
        
    <!-- Download URL (TUNE link) for new users to download the app -->
        setTimeout("window.location = 'https://[link YT]';", 1000);
    }
    </script>
    </head>
</html>
